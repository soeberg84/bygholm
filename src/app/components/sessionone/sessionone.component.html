<div class="space-between">
  <p>Dato</p>
  <button mat-stroked-button>-</button>
  <div>
  <mat-form-field style="width: 120px;">
  <input matInput [matDatepicker]="picker" placeholder="">
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>
  </div>
  <button mat-stroked-button>+</button>

</div>

<div class="space-between">
  <div>
    <button style="height: 100px; width: 120px;" mat-stroked-button>Dyr nr.</button>
 
     <mat-form-field class="example-full-width">
    <input matInput  placeholder="Dyrenr" value="55783-0987">
  </mat-form-field>
  </div>
  <div></div>

  <mat-checkbox class="example-margin" value="after">Tyre 1 (brotus)</mat-checkbox>
<mat-checkbox class="example-margin" value="before">Tyr 2. (Vitus)</mat-checkbox>
<mat-checkbox class="example-margin" value="before">Tyr 3. (Alfa)</mat-checkbox>
<mat-checkbox class="example-margin" value="before">Indtast selv</mat-checkbox>
</div>

<div class="space-between">

</div>
